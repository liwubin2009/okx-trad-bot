<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>机器人配置</title>

    <script src="../static/js/register.js" type="text/javascript"></script>
 
</head>
<body>
<div class="login-box">
    <h2>更改验证服务器(默认无需配置)</h2>
    <form action="/ip" enctype="multipart/form-data" method="post">
        <div class="login-field">
            <span style="color: aqua; size: 12px">识别码</span>
            <input type="text" name="user_name" required=""/>
        </div>
        <div class="login-field">
            <spqn style="color: aqua; size: 12px">验证服务器 IP</spqn>
            <input type="text" name="ip"  required=""/>
        </div>
        <div class="login-field">
            <spqn style="color: aqua; size: 12px">验证服务端口</spqn>
            <input type="text" name="port"  required=""/>
        </div>
        <input type="submit" value="提交" id="myloginlabel">
    </form>
</div>
</body>
</html>
