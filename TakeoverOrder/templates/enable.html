<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>机器人配置</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <script src="../static/js/register.js" type="text/javascript"></script>
 
</head>
<body>
<div class="login-box">
    <h2>功能开关</h2>
    <form action="/enable" enctype="multipart/form-data" method="post">
        <div class="login-field">
            <spqn style="color: aqua; size: 12px">识别码:</spqn>
            <input type="text" name="user_name" required=""/>
        </div>
        <div class="login-field">
            <spqn style="color: aqua; size: 12px">缩小止损</spqn>
            <select type="text" name="moveloss" required="">
                <option  value="0" >禁用缩小</option>
                <option  value="2" >启用缩小</option>
            </select>
        </div>
        <div class="login-field">
            <spqn style="color: aqua; size: 12px">接管系统</spqn>
            <select type="text" name="takeover" required="">
                <option  value="on" >启用接管</option>
                <option  value="0" >禁用接管</option>
            </select>
        </div>
        <input type="submit" value="提交" id="myloginlabel">
    </form>
</div>
</body>
</html>
